<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body class="bg-primary bg-opacity-25">
    <div class="topScreen">
        <section class="mt-0 flex-column min-vh-100 justify-content-center align-item-center">
            <div class="container-md">
                <div class="row">
                    <div class="col-xl-8 p-4 mx-auto" id="topLogo">
                        <img src="/assests/images/logo.svg" id="logo">
                        <strong>Chat System</strong>
                    </div>
                </div>
                <div class="row">
                    <!-- white box in the middle of the screen for the registration-->
                    <div class="col-xl-8 p-4 mx-auto bg-white rounded shadow">
                        <div class="m-1 col-md-6">
                            <h2 class="text-center"><u>Registration</u></h2>
                        </div>
                        <!-- registration form -->
                        <form action="#" class="form-horizontal needs-validation">
                            <!-- forther improvment: adding validation to the field, including password valid (both the same, 8-20 char long) -->
                            <div class="row">
                                <div class="col-md">
                                    <div class="form-group input-effect">
                                        <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername"  placeholder="enter your username" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                      </div>
                                      <div class="form-group input-effect">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="enter your password" aria-describedby="passwordNotice" required>
                                        <div id="passwordNotice" class="form-text">Your password must be 8-20 characters long</div>
                                        <label for="confirmPassword" class="form-label">Confirm password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="enter your password again" required>
                                        <div class="invalid-feedback">
                                            Make sure your passwords match.
                                        </div>
                                      </div>
                                      <div class="form-group input-effect">
                                        <label for="displayName" class="form-label">Display name</label>
                                        <input type="text" class="form-control" id="displayName" placeholder="enter your nickname" required>
                                        <div class="invalid-feedback">
                                            You must have a nickname.
                                        </div>
                                      </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-group input-effect">
                                        <label class="form-label" for="profilePic">Profile Picture</label>
                                        <input type="file" class="form-control" id="profilePic" accept="image/*" />
                                    </div>
                                    <div id="profileImg" class="circular--square center">
                                        <!-- user image need to be change from the upload files that selected this image is the default image-->
                                        <img src="/assests/images/profile.png" id="profileImg" alt="profile image">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div>
                                    <p class="text-center">Already have an account? <a href="/login.html" class="text-decoration-none">Sign in</a></p>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4 btn-lg center">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    </div>
</body>
</html>
