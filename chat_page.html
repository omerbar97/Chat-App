<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart/css/emoji-mart.css">
    <script src="https://unpkg.com/emoji-mart/dist/emoji-mart.js"></script>

          
    <link href="chat_page_style.css" rel="stylesheet">
</head>

<body class="bg-primary bg-opacity-25">
    <div class="topScreen"></div>
    <div class="lowerScreen"></div>

    <!-- the main container -->
    <div class="container border shadow container-lg container-md container-sm">
        <div class="row no-gutters h-100">
            <!-- left-side of the container -->
            <div class="col-4 left-slide justify-content-between border-right">
                <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light line-up p-1">
                    <div class="container-fluid dark-blue1 rounded-pill" style="position: relative;">
                        <div class="col-10">
                            <a class="navbar-brand" href="#">
                                <img src="assests/images/IMG-4661.jpg" class="rounded-circle"alt="Logo">
                            </a>

                        </div>
                        <div class="col-2">
                            <!-- Button trigger modal -->
                            <button type="button" id="add-contact-icon" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header bg-primary">
                                    <h5 class="modal-title" id="exampleModalLabel">Add New Contact</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                        <input type="text" class="form-control" id="newItemInput" placeholder="Enter item name">
                                        </div>
                                    </form>
                                    </div>
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-primary text-light">Add</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            
                              
                        </div>
                    </div>
                </nav>
                <!-- serch nav -->
                <div>
                    <nav class="navbar navbar-light left-slide rounded-circle">
                        <div class="container-fluid rounded-pill left-slide">
                          <form class="d-flex">
                            <input class="form-control me-2 rounded-pill left-slide border-none" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg"  width="22" height="22" fill="currentColor" class="bi bi-search mx-4"  viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                          </form>
                        </div>
                    </nav>
                    
                </div>
                <!-- list of chats -->
                <ul class="list-group" style="float: left;">
                    <li class="list-group-item d-flex">
                        <div class="col-10 m-0">
                            <img src="assests/images/Omer.png" class="rounded-circle" style="max-width: 15%;"
                                alt="Image">
                                <span class="w-100">Omer Bar</span>
                        </div>
                        <div class="col-2 text-end">
                            <div class="col-12 last-seen opacity">13:34</div>
                            <div class="badge bg-primary rounded-pill">14</div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex">
                        <div class="col-10 m-0">
                            <img src="assests/images/joe.jpeg" class="rounded-circle" style="max-width: 15%;"
                                alt="Image">
                                <span class="w-100">Joe Biden</span>
                        </div>
                        <div class="col-2 text-end">
                            <div class="col-12 last-seen opacity">16:34</div>
                            <span class="badge bg-primary rounded-pill">1</span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- right-side of the container -->
            <div class="col-8 right-slide line-up p-0 parent-div ">
                <!-- navbar -->
                <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light dark-blue1 top-chat small-nav">
                    <span style="display: inline-block; width: 7%; height: auto;">
                        <a href="#">
                            <img src="assests/images/IMG-4661.jpg" class="rounded-circle" style="max-width: 100%;" alt="Your Image">
                        </a>
                    </span>

                    <div class="container-fluid small-screen">
                            <div class="col-10" >
                                <div>
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="text-light">Me</span>
                                        </div>
                                        <div class="col-12">
                                            <span class="text-light opacity">Online</span>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                            <div class="col-1"> 
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg"  width="22" height="22" fill="currentColor" class="bi bi-search mx-4" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </span>

                            </div>
                            <div class="col-1"> 
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg"  width="22" height="22" fill="currentColor"
                                    class="bi bi-three-dots-vertical mx-3" viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                    </svg>
                                </span>

                            </div>
                    </div>
                <!-- center of the chat -->
                </nav>
                <div class="text-chat">

                    <div class="chat-bubble-right">סקי שבוע הבא?!</div>
                      <div class="chat-bubble-left">מזמין</div>
                      <div class="chat-bubble-right"> הייידהההה</div>

                </div>

                <!-- footer -->
                <nav class="navbar navbar-expand-lg navbar-light dark-blue1 bottom-chat">
                    <div class="container-fluid ">
                        <div class="col-1 text-center">   
                             <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                             </svg>
                        </div>
                        <div class="col-1 text-left">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
                                <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                            </svg>
                        </div>
                        
                        <div class="col-10 text-left">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Type your message" aria-label="Search">
                                <button id="record-button" class="btn" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-record" viewBox="0 0 16 16">
                                        <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
                                      </svg>
                                  </button>
                                  
                        </div>
                    </div>
                </nav>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        
    <script>
    
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();   
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-uwphOvOz3q3oJyyblcNWyZJww08og+7dhqYXsUAS7GJ6A1+R7Cz6KJgkIVwr/mhq"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>


</html>
