<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body class="bg-primary bg-opacity-25">
    <div class="topScreen">
        <div class="container-lg">
            <div class="row">
                <div class="col-xl-10 p-4 mx-auto" id="topLogo">
                    <img src="/assests/images/logo.svg" id="logo">
                    <strong>Chat System</strong>
                </div>
            </div>
            <div class="row">
                <!-- big white container in the middle of the screen -->
                <div class="col-xl-10  mx-auto bg-white rounded shadow">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mt-5">
                                <h2 class="text-center"><u>Welcome To Chat System</u></h2>
                            </div>
                            <!-- login form -->
                            <form class="m-4" id="loginForm">
                                <div class="form-group input-effect">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="loginUsername"  placeholder="enter your username">
                                  </div>
                                  <div class="form-group input-effect">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="enter your password" aria-describedby="passwordNotice">
                                    <div id="passwordNotice" class="form-text">Never share you password!</div>
                                  </div>
                                  <div class="form-group form-check">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="checkbox" class="form-check-input" id="remmemberMeCheckBox">
                                            <label class="form-check-label" for="remmemberMeCheckBox">Remmember me!</label>
                                        </div>
                                        <div class="col-md-6">
                                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="col-md-3" id="">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                    </div>
                            </form>
                            <div>
                                <p class="text-center">Don't have an account? <a href="/register.html" class="text-decoration-none">Sign up</a></p>
                            </div>
                        </div>
                        <!-- the login image, fother improvemnt: changing image every few seconds with fade effect. -->
                        <div class="col-md-6 p-4" id="loginImg">
                            <div>
                                <img src="/assests/images/loginimg1.svg" alt="login" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
